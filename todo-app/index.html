<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="app-header">
  TO DO BUDDY
</header>
<div class="dashboard">

  <aside class="form-panel">
    <h2>Add Task</h2>

    <input id="taskInput" placeholder="Task title">

    <select id="category">
      <option>Work</option>
      <option>Personal</option>
      <option>Study</option>
    </select>

    <select id="priority">
      <option>High</option>
      <option>Medium</option>
      <option>Low</option>
    </select>

    <label>Deadline</label>
    <input type="datetime-local" id="deadline">

    <button class="primary-btn" onclick="addTask()">Add Task</button>
  </aside>

  <main class="task-panel">
    <header class="task-header">
      <h2>My Tasks</h2>
      <button id="themeToggle" class="icon-btn">ðŸŒ™</button>
    </header>

    <div class="filter-bar">
      <select id="filterStatus" onchange="applyFilters()">
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
      </select>

      <select id="filterCategory" onchange="applyFilters()">
        <option value="all">All Types</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Study">Study</option>
      </select>

      <select id="filterPriority" onchange="applyFilters()">
        <option value="all">All Priorities</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>

      <input id="search" placeholder="Search tasks">
    </div>

    <div id="counter" class="counter"></div>

    <ul id="taskList" class="task-list"></ul>
  </main>

</div>

<script src="script.js"></script>
</body>
</html>
